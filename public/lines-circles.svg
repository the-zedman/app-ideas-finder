<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .line {
      stroke: green;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 1100;
      stroke-dashoffset: 1100;
      animation: drawLine 2.3s ease-out forwards;
    }

    @keyframes drawLine {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>

  <!-- Growing green line from x=50 to x=1150 -->
  <line x1="50" y1="100" x2="1150" y2="100" class="line" />

  <!-- 12 Pistachio coloured circles with white numbers, appearing in order 1 to 12 -->
  <!-- Spacing: 1100px / 11 = 100px between centers -->
  
  <!-- Circle 1 -->
  <g>
    <circle cx="50" cy="100" r="30" fill="#88D18A" opacity="0">
      <animate attributeName="opacity" begin="2.3s" dur="0.115s" to="1" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" begin="2.3s" dur="0.345s" from="0" to="1" 
                        additive="sum" fill="freeze" transform-origin="50 100"/>
    </circle>
    <text x="50" y="100" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
          fill="white" text-anchor="middle" dominant-baseline="central" opacity="0">
      1
      <animate attributeName="opacity" begin="2.3s" dur="0.115s" to="1" fill="freeze"/>
    </text>
  </g>

  <!-- Circle 2 -->
