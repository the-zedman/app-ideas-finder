  <style>
    .line {
      stroke: green;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 700;
      stroke-dashoffset: 700;
      animation: drawLine 2.3s ease-out forwards;
    }

    @keyframes drawLine {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>

  <!-- Growing green line from x=50 to x=750 -->
  <line x1="50" y1="100" x2="750" y2="100" class="line" />

  <!-- 12 Pistachio coloured circles with white numbers, appearing in order 1 to 12 -->
  <!-- Spacing: 700px / 11 = 63.636px between centers -->
